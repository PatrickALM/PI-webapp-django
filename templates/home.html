{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>Biblioteca João Guimarães Rosa CEMEB</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  
</head>

<body class="bg-dark">
    <section class="vh-100">
        <div class="container py-5 h-100">
          {% if status == '1' %}
            <div class="alert alert-danger" role="alert">
              Email ou senha inválidos.
            </div>
          {% endif %}

          {% if status == '2' %}
            <div class="alert alert-danger" role="alert">
              Faça login para acessar ao sistema.
            </div>
          {% endif %}

          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="{% static 'imgs/home-art3.jpg' %}"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; min-height: 768px;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form method="POST" action="{% url 'valida_login' %}">
                        {% csrf_token %}
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <img src="{% static 'imgs/logo.png' %}" , width= "80" height="80" class="logo img-fluid">
                          <span class="h1 fw-bold mb-0 md-2">Biblioteca João Guimarães Rosa CEMEB</span>
                        </div>
                        <hr>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sessão na sua conta</h5>
      
                        <div class="form-outline mb-4">
                          <input type="email" id="formLoginEmail" class="form-control form-control-lg" name="login_email" />
                          <label class="form-label" for="formLoginEmail">Email</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="formLoginSenha" class="form-control form-control-lg" name="login_senha" />
                          <label class="form-label" for="formLoginSenha">Senha</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <input class="btn btn-dark btn-lg btn-block" type="submit" value="Enviar">
                        </div>
      
                        
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    

</body>

</html>
